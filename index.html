<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="header">
      <h1>My Library</h1>
      <button class="new-book">New Book</button>
    </div>
    <div class="main">
      <table>
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <dialog>
      <div class="header">
        <h2>Add New Book</h2>
        <button class="close-btn">X</button>
      </div>
      <div class="info">
        <p>All fields are required</p>
      </div>
      <form method="dialog">
        <div class="form-row">
          <label for="book_title">Title:</label>
          <input type="text" id="book_title" name="title" required pattern="\S(.*\S)?">
        </div>
        <div class="form-row">
          <label for="book_author">Author:</label>
          <input type="text" id="book_author" name="author" required pattern="\S(.*\S)?">
        </div>
        <div class="form-row">
          <label for="book_pages">Number of Pages:</label>
          <input type="number" id="book_pages" name="pages" required min="1">
        </div>
        <fieldset>
          <legend>Have you read this Book?</legend>
          <input type="radio" id="book_unread" name="status" value="Unread" checked required>
          <label for="book_unread">Not yet</label>
          <input type="radio" id="book_read" name="status" value="Read" required>
          <label for="book_read">Yes I have</label>
        </fieldset>
        <div class="form-row">
          <button>Confirm</button>
        </div>
      </form>
    </dialog>
  </body>

</html>
